<!DOCTYPE html>

<head>
	<title>Calculadora</title>
	<script type='text/javascript' src='calculator.js'></script>
	<link rel='stylesheet' href='calculator.css'></link>
</head>
<body>
  <div class='titulo'>
    <h1>Calculadora</h1>
  </div>
  <div class='calc'>
    <div class='tela'>
      <h2 class='text-tela' id='display'></h2>
    </div>
    <div class='teclado'>
      <button onclick='clicouBotao(7)' class='tecla' value='7'>7</button>
      <button onclick='clicouBotao(8)' class='tecla' value='8'>8</button>
      <button onclick='clicouBotao(9)' class='tecla' value='9'>9</button>
      <button onclick='clicouDiv()' class='tecla' value='/'>/</button>
      <button onclick='clicouBotao(4)' class='tecla' value='4'>4</button>
      <button onclick='clicouBotao(5)' class='tecla' value='5'>5</button>
      <button onclick='clicouBotao(6)' class='tecla' value='6'>6</button>
      <button onclick='clicouMult()' class='tecla' value='x'>x</button>
      <button onclick='clicouBotao(1)' class='tecla' value='1'>1</button>
      <button onclick='clicouBotao(2)' class='tecla' value='2'>2</button>
      <button onclick='clicouBotao(3)' class='tecla' value='3'>3</button>
      <button onclick='clicouSub()' class='tecla' value='-'>-</button>
      <button onclick='clicouBotao(0)' class='tecla' value='0'>0</button>
      <button onclick='clicouResult()' class='tecla' value='='>=</button>
      <button onclick='clicouClear()' class='tecla' value='C'>C</button>
      <button onclick='clicouSum()' class='tecla' value='+'>+</button>
    </div>
  </div>
</body>
